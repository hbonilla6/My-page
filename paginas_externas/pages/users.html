    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* #region menu1 */
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            /* min-height: 80vh; */
            /* background-color: transparent; */
            border: 1px solid white;
            position: fixed;
            height: 80%;
            width: 100%;
        }


        form {
            position: absolute;
            /* inset: 7px; */
            width: 75%;
            background: #28292de8;
            padding: 50px 40px;
            border-radius: 8px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }

        @media screen and (max-width:500px) {
            form {
                width: 100%;
            }

            .inputBox {
                margin: 15px 0 !important;
            }

        }


        h2 {
            color: #45f3ff;
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.1em;
        }

        .inputBox {
            position: relative;
            /* width: 300px; */
            margin: 15px 30%;

        }

        .inputBox input {
            position: relative;
            width: 100%;
            padding: 20px 10px 10px;
            background: transparent;
            outline: none;
            box-shadow: none;
            border: none;
            color: #23242a;
            font-size: 1em;
            letter-spacing: 0.05em;
            transition: 0.5s;
            z-index: 10;
        }

        .inputBox span {
            position: absolute;
            left: 0;
            padding: 20px 10px 10px;
            pointer-events: none;
            font-size: 1em;
            color: #8f8f8f;
            letter-spacing: 0.05em;
            transition: 0.5s;
        }

        .inputBox input:valid~span,
        .inputBox input:focus~span {
            color: #45f3ff;
            transform: translateX(0px) translateY(-34px);
            font-size: 0.75em;
        }

        .inputBox i {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: #45f3ff;
            border-radius: 4px;
            overflow: hidden;
            transition: 0.5s;
            pointer-events: none;
            z-index: 9;
        }

        .inputBox input:valid~i,
        .inputBox input:focus~i {
            height: 44px;
        }

        .links {
            display: flex;
            justify-content: space-between;
        }

        .links a {
            margin: 10px 0;
            font-size: 0.75em;
            color: #8f8f8f;
            text-decoration: beige;
        }

        .links a:hover,
        .links a:nth-child(2) {
            color: #45f3ff;
        }

        input[type="submit"] {
            border: none;
            outline: none;
            padding: 11px 25px;
            background: #45f3ff;
            cursor: pointer;
            border-radius: 4px;
            font-weight: 600;
            margin: 10px auto;
        }

        input[type="submit"]:active {
            opacity: 0.8;
        }

        .closeModal {

            position: absolute;
            top: 0;
            right: 0;
            color: white;
            font-size: 40px;
            margin: 10px 20px;
            cursor: pointer;
        }

        .modal {
            display: none;
        }



        header span {
            /* -webkit-text-stroke: 1px black; */
            color: transparent;
            background-image: linear-gradient(180deg, #ffe993, #eb831c);
            background-clip: text;
            -webkit-background-clip: text;
            font-size: 70px;
        }
    </style>
