    <style>
        body {

        /* Set a style for all buttons */
        .clearfix button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        .editUser {
            background-color: green;
            color: white;
            padding: 10px 30px;
            margin: 8px 0px;
            border: none;

        .deleteUser {
            background-color: red;
            color: white;
            padding: 10px 30px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 48%;
            opacity: 0.9;
        }

        .clearfix button:hover {
            opacity: 1;
        }

        /* Float cancel and delete buttons and add an equal width */
        .cancelbtn,
        .deletebtn {
            float: left;
            width: 50% !important;
        }

        /* Add a color to the cancel button */
        .clearfix .cancelbtn {
            background-color: #ccc;
            color: black;
        }

        /* Add a color to the delete button */
        .clearfix .deletebtn {
            background-color: #f44336;
        }

        /* Add padding and center-align text to the container */
        .container {
            padding: 16px;
            text-align: center;
        }

        /* The Modal (background) */
        .modalDelete {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: #474e5d;
            padding-top: 50px;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto 15% auto;
            /* 5% from the top, 15% from the bottom and centered */
            border: 1px solid #888;
            width: 80%;
            /* Could be more or less, depending on screen size */
        }

        /* Style the horizontal ruler */
        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        /* The Modal Close Button (x) */
        .close {
            position: absolute;
            right: 35px;
            top: 15px;
            font-size: 40px;
            font-weight: bold;
            color: #f1f1f1;
        }

        .close:hover,
        .close:focus {
            color: #f44336;
            cursor: pointer;
        }

        /* Clear floats */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Change styles for cancel button and delete button on extra small screens */
        @media screen and (max-width: 300px) {

            .cancelbtn,
            .deletebtn {
                width: 100% !important;
            }
        }
    </style>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* #region menu1 */
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            /* min-height: 80vh; */
            /* background-color: transparent; */
            border: 1px solid white;
            position: fixed;
            height: 80%;
            width: 100%;
        }


        .modal form {
            position: absolute;
            /* inset: 7px; */
            width: 75%;
            background: #28292de8;
            padding: 50px 40px;
            border-radius: 8px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }

        @media screen and (max-width:500px) {
            form {
                width: 100%;
            }

            .inputBox {
                margin: 15px 0 !important;
            }

        }


        h2 {
            color: #45f3ff;
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.1em;
        }

        .inputBox {
            position: relative;
            /* width: 300px; */
            margin: 15px 30%;

        }

        .inputBox:has(input:required) span::after {
            content: " *";
            color: red;
        }

        .inputBox input {
            position: relative;
            width: 100%;
            padding: 20px 10px 10px;
            background: transparent;
            outline: none;
            box-shadow: none;
            border: none;
            color: #23242a;
            font-size: 1em;
            letter-spacing: 0.05em;
            transition: 0.5s;
            z-index: 10;
        }

        .inputBox span {
            position: absolute;
            left: 0;
            padding: 20px 10px 10px;
            pointer-events: none;
            font-size: 1em;
            color: #8f8f8f;
            letter-spacing: 0.05em;
            transition: 0.5s;
        }

        .inputBox input:valid~span,
        .inputBox input:focus~span {
            color: #45f3ff;
            transform: translateX(0px) translateY(-34px);
            font-size: 0.75em;
        }

        .inputBox i {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: #45f3ff;
            border-radius: 4px;
            overflow: hidden;
            transition: 0.5s;
            pointer-events: none;
            z-index: 9;
        }

        .inputBox input:valid~i,
        .inputBox input:focus~i {
            height: 44px;
        }

        .links {
            display: flex;
            justify-content: space-between;
        }

        .links a {
            margin: 10px 0;
            font-size: 0.75em;
            color: #8f8f8f;
            text-decoration: beige;
        }

        .links a:hover,
        .links a:nth-child(2) {
            color: #45f3ff;
        }

        input[type="submit"] {
            border: none;
            outline: none;
            padding: 11px 25px;
            background: #45f3ff;
            cursor: pointer;
            border-radius: 4px;
            font-weight: 600;
            margin: 10px auto;
        }

        input[type="submit"]:active {
            opacity: 0.8;
        }

        .closeModal {

            position: absolute;
            top: 0;
            right: 0;
            color: white;
            font-size: 40px;
            margin: 10px 20px;
            cursor: pointer;
        }

        .modal {

            font-size: 70px;
        }
    </style>

    <script>



        const cat = localStorage.getItem('user');
        const c = JSON.parse(cat)
        function editUser(id) {
            document.getElementById('modal').style.display = 'flex'

            console.log(id);



            c.users.forEach(element => {
                if (element.id == id) {
                    console.log(element);

                    document.getElementById('modal').innerHTML = `
            <form name="formUpdate" onsubmit="updateUser(event,${id})">
            <i class="fa-solid fa-xmark closeModal" onclick="javascript:document.getElementById('modal').style.display = 'none'"></i>
            <h2>Actualizar datos</h2>
            <div class="inputBox">
                <input type="text" name="nombre" required value="${element?.nombre}">
                <span>Nombre</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="text" name="apellidos" required value="${element?.apellido}">
                <span>Apellio</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="email" name="email" required value="${element?.email}">
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" name="password" required value="${element?.password}">
                <span>Contrase√±a</span>
                <i></i>
            </div>
            <input type="submit" value="Actualizar datos" >
        </form>
            `



                }
            });

            // let n = document.formRegister.nombre.value
            //             let a = document.formRegister.apellido.value
            //             let e = document.formRegister.email.value
            //             let c = document.formRegister.password.value
        }


        let y = c.users.map(function (c) {
            return `
            <tr>
                <td>${c.id}</td>
                <td>${c.nombre}</td>
                <td>${c.apellido}</td>
                <td>${c.email}</td>
                <td>
                    <button style="    background: green; color: white; border-radius: 10px; padding: 2px 10px;" onclick="editUser(${c.id})">Editar</button>
        <button style="background:red; color: white; border-radius: 10px; padding: 2px 10px;" onclick="deleteUser('${c.id}', '${c.nombre}', '${c.apellido}', '${c.email}')">Eliminar</button>

                </td>
            </tr>
            `
        });



        document.querySelector('.userData').innerHTML = `${y.join("")}`;



        function deleteUser(id, nombre, apellido, email) {
            let modal = document.getElementById('id01');
            document.getElementById('id01').style.display = 'block'
            modal.innerHTML = `
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                title="Close Modal">&times;</span>
            <form class="modal-content">
                <div class="container">
                    <h1>Eliminar usuario</h1>
                    <p>Estas seguro de eliminar a <span style="color: blue;s">${nombre} ${apellido}</span>?</p>

                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'"
                            class="cancelbtn">Cancel</button>
                        <button type="button" onclick="confirmDeleteUser(${id})"
                            class="deletebtn">Delete</button>
                    </div>
                </div>
            </form>
                `

        }


        function confirmDeleteUser(id) {
            let updateUsers = c.users.filter(function (i) { return i.id !== id });
            let users = { users: updateUsers }
            localStorage.setItem('user', JSON.stringify(users, null, 4));
            location.reload();
        }


        function updateUser(event, id) {
            event.preventDefault();

            let nombre = document.formUpdate.nombre.value
            let apellidos = document.formUpdate.apellidos.value
            let email = document.formUpdate.email.value
            let password = document.formUpdate.password.value
            console.log(nombre, apellidos, email, password);


            c.users.forEach(element => {
                if (element.id == id) {
                    element.nombre = nombre;
                    element.apellido = apellidos;
                    element.email = email;
                    element.password = password



                }

                var f = c.users.map(function (dataMap) {


                    return dataMap
                })


                let users = {
                    users: f
                }
                localStorage.setItem('user', JSON.stringify(users, null, 4));
                location.reload();

            });
        };
    </script>
